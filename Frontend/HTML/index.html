<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    <title>Akatsuki Shop</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../Images/AkatsukiShopLogo.PNG" alt="Akatsuki Shop">
            </div>

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>

            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li class="dropdown">
                    <a href="#">PRODUCTS &#9662;</a>
                    <ul class="submenu">
                        <li><a href="#">CLOTHES</a></li>
                        <li><a href="#">GAMES</a></li>
                    </ul>
                </li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>

            <div class="icons-container">
                <ul class="nav-list">
                    <li class="nav-item search-icon"><a href="#"><i class="fas fa-search"></i></a></li>
                    <li class="nav-item profile-icon"><a href="#"><i class="fas fa-user"></i></a></li>
                    <li class="nav-item cart-icon"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>


        </nav>
    </header>

    <div class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Search...">
        <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>

    <div class="slider">

        <div><img src="../Images/slider1.webp" alt="Slide 1"></div>
        <div><img src="../Images/slider2.jpg" alt="Slide 2"></div>
        <div><img src="../Images/slider3.webp" alt="Slide 3"></div>
        <div><img src="../Images/slider4.jpg" alt="Slide 4"></div>
        <!-- Add more slides as needed -->
    </div>



    <main>
        <!-- Your main content goes here -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
<script src="../JavaScript/script.js"></script>

</html>
