<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    <title>Akatsuki Shop</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo" class="logo">
                <img src="../Images/AkatsukiShopLogo.PNG" alt="Akatsuki Shop">
            </div>

            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>

            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li class="dropdown">
                    <a href="products.html" id="products-menu"></a>
                    <ul class="submenu">
                        <li><a href="#">CLOTHES</a></li>
                        <li><a href="#">GAMES</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Books</a></li>
                    </ul>
                </li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>


            <ul class="nav-list">
                <li class="nav-item search-icon"><a href="#"><i class="fas fa-search"></i></a></li>
                <li class="nav-item profile-icon"><a href="#"><i class="fas fa-user"></i></a></li>
                <li class="nav-item cart-icon"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>



        </nav>
    </header>

    <div class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Search...">
        <button class="close-btn"><i class="fas fa-times"></i></button>
    </div>

    <div class="filters">
        <h3>Filter Products</h3>
        <div class="filter-options">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All Categories</option>
                <option value="clothing">Clothing</option>
                <option value="accessories">Accessories</option>
                <option value="games">Games</option>
                <!-- Add more category options as needed -->
            </select>

            <label for="price">Price Range:</label>
            <select id="price">
                <option value="all">All Prices</option>
                <option value="low to high">low to high</option>
                <option value="high to low">high to low</option>
                <option value="0-25">$0 - $25</option>
                <option value="25-50">$25 - $50</option>
                <option value="50-100">$50 - $100</option>
                <!-- Add more price options as needed -->
            </select>
        </div>
    </div>

    <main>

        <section class="product-count">
            <p>Showing <span id="item-count">12</span> of <span id="total-items">24</span> items</p>
            <div class="pagination">
                <a href="#" class="page-link page-arrow"><i class="fas fa-arrow-left"></i></a>
                <span class="page-number">1</span>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <!-- Add more page links as needed -->
                <a href="#" class="page-link page-arrow"><i class="fas fa-arrow-right"></i></a>
            </div>
        </section>

        <!-- NOW TRENDING -->
        <div class="products" id="product-container">
        </div>

    </main>



    <footer>
        <div class="footer-content">

            <div class="footer-1">
                <div class="subscription">
                    <div class="subscription-text">
                        <h4>Subscribe to Our Newsletter</h4>
                        <p>Stay updated with our latest products and offers.</p>
                    </div>
                    <form action="#" method="#" class="subscribe-form">
                        <input type="email" name="email" placeholder="Enter your email">
                        <button type="submit">SUBSCRIBE</button>
                    </form>
                </div>

                <div class="footer-social">
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <!-- Add more social icons as needed -->
                </div>
            </div>

            <div class="footer-2">
                <div class="footer-logo">
                    <!-- Your logo or footer branding -->
                    <img src="../Images/AkatsukiShopLogo.PNG" alt="Footer Logo">
                </div>

                <div class="footer-links">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">PRODUCTS</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="footer-text">
            <!-- Footer text or copyright information -->
            &copy; AKATSUKI SHOP
        </div>
    </footer>
</body>
<script src="../JavaScript/script.js"></script>

</html>
